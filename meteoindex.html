<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="meteostyle.css">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="title"><h1>Météo châlet Pelletier-Machault</h1></div>

      <div class="lameteo">
        <label for="tmax">La météo à Monêtier les bains :</label><br><br>
          <div class="temp">
            <button type="button" name="button">Obtenir</button>

            <div class="data-group">
              <div class="data">
                <div class="answer"><p class="legend">t° max</p><input id="tmax" type="text" name="" value=""><p>°Celcius</p></div>
              </div>
              <div class="data">
                <div class="answer"><p class="legend">t° min</p><input id="tmin" type="text" name="" value=""><p>°Celcius</p></div>
              </div>
              <div class="data">
                <div class="answer"><p class="legend">humidité</p><input id="humidite" type="text" name="" value=""><p>%</p></div>
              </div>
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="meteoscript.js">
    </script>
  </body>
</html>
